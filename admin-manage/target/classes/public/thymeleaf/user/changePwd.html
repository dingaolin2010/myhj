<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="basicUrl=@{/}">
<head>
<!--加载公共css  -->
<div th:replace="head"></div>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<!--你的内容，多行用多个row  -->
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal" th:action="@{${pwdUrl}}" method="post">

					<input type="text" hidden="true" name="issd" id="issd" th:value="${pwdUrl}" />

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">密码</label>

						<div class="col-sm-10" style="width: 500px;">
							
							<input type="password" name="password" class="form-control" id="password" placeholder="输入新密码" required="required" maxlength="10" /> <br />
							
							<div class="box-footer" style="text-align: center;">
								<input type="submit" class="btn btn-info" value="提交" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
